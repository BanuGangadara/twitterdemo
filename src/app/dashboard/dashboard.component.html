<mat-toolbar color="primary">
<mat-toolbar-row color="primary">
    <span>User Dashboard</span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span fxFlex fxShow="”true”" fxHide.sm="”true”" fxHide.lt-md="”true”" style="font-size: 16px;">{{userData.user.name}}</span>
        <ul>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
      <button mat-menu-item (click)="openDialog()">
      <mat-icon>info</mat-icon>
      <span> Profile</span>
      </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
            </button>
          </mat-menu>
        </li>

      </ul>
  </mat-toolbar-row>
</mat-toolbar>
    
    <mat-grid-list [cols]="breakpoint" rowHeight="500" (window:resize)="onResize($event)">
  <mat-grid-tile>
    <mat-card class="dashboard-card">  
        <mat-card-header>  
          <mat-card-title>  
            Compare User Followers  
          </mat-card-title>  
        </mat-card-header>  
        <mat-card-content class="dashboard-card-content">  
          <div>
             <div style=" margin-top: 5%; margin-left: 10%;">
                <mat-form-field >
                <mat-label>Select User to Compare</mat-label>
                <mat-select  [(value)]="user" >
                  <mat-option *ngFor="let user of myTimeline" [value]="user.user.name" (click)="onSelectChange(user)">
                    {{user.user.name}}
                  </mat-option>
                </mat-select>
                </mat-form-field>
                <button style="margin-left:25%" mat-raised-button  (click)="compareFollowers()" color="primary">Compare</button>
              </div>  
            
            <div style="margin-left: 5%;">
            <google-chart #chart
               [title]="title"
               [type]="type"
               [data]="chartdata"
               [columnNames]="columnNames"
               [options]="options"
               [width]="width"
               [height]="height">
            </google-chart>
          </div> 
          </div>  
        </mat-card-content>  
      </mat-card>  
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dashboard-card">  
        <mat-card-header>  
          <mat-card-title>  
            Compare User Engagements  
          </mat-card-title>  
        </mat-card-header>

                  <mat-option *ngFor="let user of myTimeline" [value]="user.user.name" (click)="onSelectChange(user)">

                </mat-select>
                </mat-form-field>
                <button style="margin-left:25%" mat-raised-button  (click)="compareEngagements()" color="primary">Compare</button>
              </div>  
            
            <div style="margin-left: 10%;">
            <google-chart #chart
               [title]="title"
               [type]="type"
               [data]="chartdata"
               [columnNames]="columnNames"
               [options]="options"
               [width]="width"
               [height]="height">
            </google-chart>
          </div> 
          </div>  
        </mat-card-content>  
      </mat-card> 
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dashboard-card">  
        <mat-card-header>  
          <mat-card-title>  
            Compare User Favorites  
          </mat-card-title>  
        </mat-card-header>  
        <mat-card-content class="dashboard-card-content">  
           
              <div style=" margin-top: 5%; margin-left: 10%;">
                <mat-form-field >
                <mat-label>Select User to Compare</mat-label>
                <mat-select  [(value)]="user" >
                  <mat-option *ngFor="let user of myTimeline" [value]="user.user.name" (click)="onSelectChange(user)">

                </mat-select>
                </mat-form-field>
                <button style="margin-left:25%" mat-raised-button  (click)="compareFavorites()" color="primary">Compare</button>

      </mat-card> 
  </mat-grid-tile>
 
</mat-grid-list>
